<input
  type="text"
  placeholder="seacrch"
  class="border border-black rounded-lg"
  (input)="onInput($event)"
/>

@for (option of options; track $index) {
  <li>
    <ul (click)="onClick(option.id)">
      {{
        option.name
      }}
    </ul>

    <ul>
      <img
        ngSrc="https://s2.coinmarketcap.com/static/img/coins/64x64/{{
          option.id
        }}.png"
        width="120"
        height="120"
      />
    </ul>
  </li>
}
