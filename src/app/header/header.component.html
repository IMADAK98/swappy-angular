<header class="z-[999] relative">
  <div
    class="w-full border border-round-md top-0 h-[4.5rem] mt-2 flex justify-between bg-gray-50 backdrop-blur-md rounded-lg"
  >
    <!-- Section at the start -->
    <section class="relative left-[3rem] w-[5.25rem] flex items-center">
      <img ngSrc="/assets/stonks.png" width="120" height="120" />
    </section>

    <!-- Navigation remains in the center -->

    <!-- Section at the end -->
    <section
      class="relative top-0 mr-[2.5rem] pt-2 flex flex-row justify-between"
    >
      <p-button label="Log out" [link]="true" (click)="onLogout()"> </p-button>
      <p-button label="Home" [link]="true" (click)="onHome()"> </p-button>
    </section>
  </div>
</header>
