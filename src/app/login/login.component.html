<div class="min-h-screen bg-gray-100 justify-center items-center flex flex-col">
  <div
    class="bg-white shadow-lg border rounded-md px-8 py-8 sm:px-12 sm:py-10 lg:px-16 lg:py-12 max-w-md w-full z-50"
  >
    <h2 class="text-2xl font-semibold text-center mb-6">Log in</h2>
    <form [formGroup]="profileForm" (ngSubmit)="handleSubmit()">
      <div class="mb-4">
        <label for="email" class="block mb-2">Email</label>
        <input
          pInputText
          id="email"
          class="shadow w-full text-gray-700"
          placeholder="Enter your Email"
          formControlName="email"
        />
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-bold mb-2"
          >Password</label
        >
        <input
          pInputText
          type="password"
          id="password"
          name="password"
          placeholder="********"
          formControlName="password"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>

      <div class="flex items-center justify-between">
        <p-button
          label="Submit"
          type="submit"
          [rounded]="true"
          [disabled]="!profileForm.valid"
        ></p-button>
        <p-toast></p-toast>

        <a
          routerLink="/signup"
          routerLinkActive="active"
          ariaCurrentWhenActive="page"
          class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
          >Dont have an account?</a
        >
      </div>
    </form>
  </div>
</div>
